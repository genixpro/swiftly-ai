apiVersion: batch/v1
kind: Job
metadata:
  name: swiftly-migration-sandbox
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
      - name: eb-appraisal-sha256
        image: gcr.io/appraisalai/swiftly:latest-sandbox-api
        command: ["appraisal_run_migrations",  "sandbox.ini"]
        resources:
          requests:
            cpu: 1
            memory: 512Mi
      restartPolicy: Never
  backoffLimit: 4
