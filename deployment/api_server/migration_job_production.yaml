apiVersion: batch/v1
kind: Job
metadata:
  name: swiftly-migration-production
spec:
  template:
    spec:
      containers:
      - name: eb-appraisal-sha256
        image: gcr.io/appraisalai/swiftly:latest-production-api
        command: ["appraisal_run_migrations",  "production.ini"]
        resources:
          requests:
            cpu: 1
            memory: 512Mi
      restartPolicy: Never
  backoffLimit: 4
