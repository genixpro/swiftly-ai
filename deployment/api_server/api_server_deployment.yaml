apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: swiftly-__SWIFTLY_ENV__-api
  name: swiftly-__SWIFTLY_ENV__-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: swiftly-__SWIFTLY_ENV__-api
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: swiftly-__SWIFTLY_ENV__-api
    spec:
      containers:
      - image: gcr.io/appraisalai/swiftly:__REVISION_ID__-__SWIFTLY_ENV__-api
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /home
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        name: eb-appraisal-sha256
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /home
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "3"
          requests:
            cpu: 250m
            memory: 1Gi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
